<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Nordholm Auction House</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-[#FAF9F6] flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-[#E7E1D8] p-8 rounded-2xl shadow-md">
      <h1 class="text-center text-4xl font-playfair text-[#1B1B1C]-700 mb-8">
        Register new account
      </h1>
      <form id="register-form" class="space-y-6">
        <div class="flex flex-col">
          <label class="font-worksans text-[#1B1B1C]-700 mb-1 text-sm"
            >Username</label
          >
          <input
            id="username"
            type="text"
            required
            class="p-3 rounded-md border border-gray-400 bg-[#FAF9F6] text-gray-800 focus:ring-2 focus:ring-black/40 outline-none"
          />
        </div>
        <div class="flex flex-col">
          <label class="font-worksans text-[#1B1B1C]-700 mb-1 text-sm"
            >Email</label
          >
          <input
            id="email"
            type="email"
            required
            class="p-3 rounded-md border border-gray-400 bg-[#FAF9F6] text-gray-800 focus:ring-2 focus:ring-black/40 outline-none"
          />
          <p
            id="email-error"
            class="font-worksans text-[#893B2F]-500 text-sm hidden mt-1"
          >
            Email must end with @stud.noroff.no
          </p>
        </div>
        <div class="flex flex-col">
          <label class="font-worksans text-[#1B1B1C]-700 mb-1 text-sm"
            >Password</label
          >
          <div class="relative">
            <input
              id="password"
              type="password"
              required
              class="w-full p-3 pr-10 rounded-md border border-gray-400 bg-[#FAF9F6] text-gray-800 focus:ring-2 focus:ring-black/40 outline-none"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute right-3 inset-y-0 flex items-center text-gray-500 hover:text-gray-700"
            >
              <img
                src="./assets/icons/eye-off.svg"
                id="eye-icon"
                class="w-5 h-5 opacity-70 hover:opacity-100"
                alt="Toggle password visibility"
              />
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-[#1B1B1C] font-worksans text-[#FAF9F6] py-3 rounded-lg text-center font-medium hover:bg-black/90 transition"
        >
          Register
        </button>
      </form>
      <div
        id="register-toast"
        class="hidden fixed bottom-5 right-5 bg-[#1B1B1C] text-[#FAF9F6] px-4 py-3 rounded-lg shadow-xl font-worksans"
      ></div>
    </div>
    <script type="module" src="./js/pages/register.js"></script>
  </body>
</html>
