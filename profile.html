<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Nordholm Auction House</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col bg-[#FAF9F6]">
    <header class="w-full bg-[#E7E1D8] border-b border-[#D2C8BC]">
      <div
        class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between gap-4">
        <div class="relative shrink-0">
          <button
            id="nav-menu-button"
            class="flex flex-col justify-between w-8 h-6 focus:outline-none"
            aria-label="Open menu"
            type="button">
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
          </button>
          <nav
            id="nav-main-menu"
            class="hidden absolute left-0 mt-10 w-[20rem] max-w-[90vw] bg-[#E7E1D8] border border-[#D2C8BC] rounded-xl shadow-xl z-40 flex-col">
            <div
              class="flex items-center justify-between px-6 py-4 border-b border-[#D2C8BC]">
              <button
                id="nav-menu-close"
                type="button"
                class="text-2xl text-[#4F6E60] leading-none focus:outline-none">
                &times;
              </button>
            </div>
            <div class="px-6 py-6 space-y-4">
              <a
                href="index.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Home
              </a>
              <a
                href="listings.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Auctions
              </a>
              <a
                href="create-listing.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Sell
              </a>
            </div>
            <div class="border-t border-[#D2C8BC] px-6 py-4 space-y-2">
              <a
                href="login.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Log in
              </a>
              <a
                href="register.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Register an account
              </a>
              <button
                type="button"
                data-logout
                data-auth-visible="logged-in"
                class="hidden block font-worksans text-sm text-left text-[#9A3B30] hover:opacity-80">
                Log out
              </button>
            </div>
          </nav>
        </div>
        <div class="flex flex-col items-center flex-1 text-center">
          <a
            href="index.html"
            class="font-playfair text-2xl md:text-5xl text-[#1B1B1C] leading-none">
            Nordholm
          </a>
          <nav
            class="hidden md:flex items-center gap-6 mt-2 text-sm font-worksans text-[#4B4B4C]">
            <a href="index.html" class="hover:text-[#1B1B1C]">Home</a>
            <a href="listings.html" class="hover:text-[#1B1B1C]">Auctions</a>
            <a href="create-listing.html" class="hover:text-[#1B1B1C]">Sell</a>
          </nav>
        </div>
        <div class="relative shrink-0">
          <button
            id="nav-user-button"
            class="flex flex-col items-center gap-1 focus:outline-none"
            aria-label="User menu"
            type="button">
            <img
              id="nav-avatar"
              src="./assets/images/profile-avatar-placeholder.svg"
              alt="User avatar"
              class="w-7 h-7 rounded-full object-cover" />
            <span
              id="nav-username"
              class="hidden text-xs font-worksans text-[#1B1B1C]"></span>
            <span
              id="nav-user-credits"
              class="hidden text-[10px] font-worksans text-[#4B4B4C]"></span>
          </button>
          <div
            id="nav-user-menu"
            class="hidden absolute right-0 mt-10 w-40 bg-[#F7F3EB] border border-[#D2C8BC] rounded-xl shadow-lg py-2 z-20">
            <a
              href="profile.html"
              class="block px-4 text-sm font-worksans text-[#1B1B1C] hover:bg-[#E7E1D8]">
              My profile
            </a>
            <button
              type="button"
              data-logout
              class="block w-full text-left px-4 py-2 text-sm font-worksans text-[#9A3B30] hover:bg-[#FDECEC]">
              Log out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div
      id="nav-backdrop"
      class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30"></div>
    <main class="flex-1">
      <section class="max-w-5xl mx-auto px-4 py-8 space-y-8">
        <article
          class="bg-[#E7E1D8] rounded-2xl shadow-sm overflow-hidden"
          id="profile-card">
          <div class="relative h-32 sm:h-40 bg-[#4F6E60]">
            <img
              id="profile-banner"
              alt="Profile banner"
              class="h-full w-full object-cover opacity-80" />
            <button
              id="profile-edit-btn"
              type="button"
              class="absolute top-3 right-3 rounded-full bg-[#1B1B1C]/90 px-3 py-1 text-[11px] font-worksans text-[#FAF9F6] hover:bg-black transition">
              Edit profile
            </button>
          </div>
          <div
            class="flex items-end gap-4 px-6 pb-6 pt-4 sm:pt-6 sm:pb-6 flex-wrap">
            <div
              class="-mt-10 h-16 w-16 sm:h-20 sm:w-20 rounded-full bg-[#4F6E60] overflow-hidden border-4 border-[#E7E1D8]">
              <img
                id="profile-avatar"
                alt="Profile avatar"
                class="h-full w-full object-cover" />
            </div>
            <div class="flex-1 min-w-[10rem]">
              <h1
                id="profile-name"
                class="font-playfair text-xl sm:text-2xl text-[#1B1B1C]">
                Username
              </h1>
              <p
                id="profile-email"
                class="mt-1 text-[11px] sm:text-xs font-worksans text-[#4B4B4C]">
                username@stud.noroff.no
              </p>
              <p
                id="profile-bio"
                class="mt-2 text-[11px] sm:text-xs font-worksans text-[#4B4B4C]">
                This is the bio for the profile
              </p>
            </div>
            <div class="ml-auto text-right">
              <p
                class="text-[11px] sm:text-xs font-worksans text-[#9B9287] uppercase tracking-wide">
                Credits
              </p>
              <p
                id="profile-credits"
                class="text-lg sm:text-xl font-worksans text-[#1B1B1C]">
                0
              </p>
            </div>
          </div>
        </article>
        <div class="bg-[#D2C8BC]/50 border-y border-[#C6B9A7]">
          <nav
            class="max-w-5xl mx-auto flex justify-center gap-12 text-base font-playfair text-[#4B4B4C] py-3">
            <button
              type="button"
              data-profile-tab="listings"
              class="py-4 relative text-[#1B1B1C] after:absolute after:left-1 after:right-1 after:-bottom-1 after:h-[3px] after:bg-[#1B1B1C] after:rounded-full">
              My listings
            </button>

            <button type="button" data-profile-tab="bids" class="py-4 relative">
              My bids
            </button>

            <button type="button" data-profile-tab="wins" class="py-4 relative">
              Wins
            </button>
          </nav>
        </div>
        <section class="min-h-[220px]">
          <div id="profile-loading" class="text-sm text-[#4B4B4C]">
            Loading profile...
          </div>
          <div
            id="profile-empty"
            class="hidden text-sm text-[#9B9287] flex items-center justify-center h-40 text-center">
            No listings found.
          </div>

          <div
            id="profile-listings-grid"
            class="mt-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4"></div>
          <div
            id="profile-bids-grid"
            class="mt-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 hidden"></div>
          <div
            id="profile-wins-grid"
            class="mt-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 hidden"></div>
        </section>
      </section>
    </main>
    <template id="profile-listing-card-template">
      <article
        class="group overflow-hidden rounded-2xl bg-[#FAF9F6] border border-[#E7E1D8] shadow-sm cursor-pointer relative">
        <div
          class="relative h-48 bg-[#4F6E60] flex items-center justify-center overflow-hidden">
          <img
            data-image
            src="./assets/icons/placeholder-listing.svg"
            alt=""
            class="h-full w-full object-cover transition duration-300 group-hover:scale-105" />
          <div
            class="absolute left-3 top-3 rounded-full bg-[#F7F3EB] px-2 py-0.5 text-[11px] font-worksans text-[#4B4B4C]">
            <span data-bids>0 bids</span>
          </div>
          <div
            class="absolute left-3 bottom-3 rounded-full bg-[#FDE4D9] px-2 py-0.5 text-[11px] font-worksans text-[#893B2F]">
            <span data-time-remaining>In about 3 days</span>
          </div>
        </div>
        <div class="p-4 space-y-1">
          <h2
            data-title
            class="font-playfair text-base text-[#1B1B1C] leading-snug line-clamp-2">
            Listing title
          </h2>
          <p class="text-[11px] font-worksans text-[#4B4B4C]">
            By
            <a
              data-seller-link
              href="#"
              class="underline text-[#4F6E8F] hover:text-[#1B1B1C]">
              <span data-seller-name>seller</span>
            </a>
          </p>
          <dl
            class="mt-2 grid grid-cols-2 text-[11px] font-worksans text-[#4B4B4C]">
            <div>
              <dt class="text-[#9B9287]">Ends</dt>
              <dd data-ends-at>8 December 2025</dd>
            </div>
            <div class="text-right">
              <dt class="text-[#9B9287]">Current bid</dt>
              <dd>
                <span data-current-bid>0</span>
                Credits
              </dd>
            </div>
          </dl>
        </div>
      </article>
    </template>
    <div
      id="profile-edit-modal"
      class="hidden fixed inset-0 z-40 flex items-center justify-center bg-black/40">
      <div
        class="w-full max-w-md rounded-2xl bg-[#F7F3EB] p-6 shadow-xl border border-[#D2C8BC]">
        <h2
          class="font-playfair text-xl text-[#1B1B1C] mb-4 text-center sm:text-left">
          Edit profile
        </h2>
        <form id="profile-edit-form" class="space-y-3">
          <div class="space-y-1">
            <label
              for="edit-avatar"
              class="block text-xs font-worksans text-[#4B4B4C]">
              Avatar URL
            </label>
            <input
              id="edit-avatar"
              type="url"
              class="w-full h-9 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40" />
          </div>
          <div class="space-y-1">
            <label
              for="edit-banner"
              class="block text-xs font-worksans text-[#4B4B4C]">
              Banner URL
            </label>
            <input
              id="edit-banner"
              type="url"
              class="w-full h-9 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40" />
          </div>
          <div class="space-y-1">
            <label
              for="edit-bio"
              class="block text-xs font-worksans text-[#4B4B4C]">
              Bio
            </label>
            <textarea
              id="edit-bio"
              rows="3"
              class="w-full rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 py-1 text-xs font-worksans resize-none focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"></textarea>
          </div>
          <p
            id="profile-edit-message"
            class="text-xs font-worksans text-[#893B2F] hidden"></p>
          <div class="mt-4 flex flex-col sm:flex-row gap-3">
            <button
              type="button"
              id="profile-edit-cancel"
              class="flex-1 h-9 rounded-md border border-[#D2C8BC] bg-[#F7F3EB] text-xs font-worksans text-[#4B4B4C] hover:bg-[#E7E1D8] transition">
              Cancel
            </button>
            <button
              type="submit"
              id="profile-edit-save"
              class="flex-1 h-9 rounded-md bg-[#4F6E8F] text-xs font-worksans text-[#FAF9F6] hover:bg-[#3E5572] transition disabled:opacity-40">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      id="profile-toast"
      class="fixed bottom-5 right-5 hidden rounded-lg bg-[#1B1B1C] px-4 py-3 font-worksans text-xs sm:text-sm text-[#FAF9F6] shadow-xl">
      Profile updated successfully.
    </div>
    <script type="module" src="./js/pages/profile-page.js"></script>
    <script type="module" src="./js/utils/nav.js"></script>
  </body>
</html>
