<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Nordholm Auction House</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col bg-[#FAF9F6]">
    <header class="w-full bg-[#E7E1D8]">
      <div
        class="mx-auto flex max-w-5xl items-center justify-between px-4 py-4">
        <div class="relative">
          <button
            id="nav-menu-button"
            class="flex h-6 w-8 flex-col justify-between focus:outline-none"
            aria-label="Open menu"
            type="button">
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
          </button>
          <nav
            id="nav-main-menu"
            class="absolute left-0 z-40 mt-10 flex hidden w-[20rem] max-w-[90vw] flex-col rounded-xl border border-[#D2C8BC] bg-[#E7E1D8] shadow-xl">
            <div
              class="flex items-center justify-between border-b border-[#D2C8BC] px-6 py-4">
              <button
                id="nav-menu-close"
                type="button"
                class="text-2xl leading-none text-[#4F6E60] focus:outline-none">
                &times;
              </button>
            </div>
            <div class="space-y-4 px-6 py-6">
              <a
                href="listings.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Auctions
              </a>
              <a
                href="contact.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Contact us
              </a>
            </div>
            <div class="space-y-2 border-t border-[#D2C8BC] px-6 py-4">
              <a
                href="login.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Log in
              </a>
              <a
                href="register.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Register an account
              </a>
              <button
                type="button"
                data-logout
                data-auth-visible="logged-in"
                class="block hidden text-left font-worksans text-sm text-[#9A3B30] hover:opacity-80">
                Log out
              </button>
            </div>
          </nav>
        </div>
        <a href="index.html" class="font-playfair text-2xl text-[#1B1B1C]">
          Nordholm
        </a>
        <div class="relative">
          <button
            id="nav-user-button"
            class="flex flex-col items-center gap-1 focus:outline-none"
            aria-label="User menu"
            type="button">
            <div
              class="flex h-7 w-7 items-center justify-center rounded-full bg-[#4F6E60]">
              <span class="text-sm font-semibold text-[#F8F5EE]">U</span>
            </div>
            <span
              id="nav-username"
              class="hidden font-worksans text-xs text-[#1B1B1C]"></span>
          </button>
          <div
            id="nav-user-menu"
            class="absolute right-0 z-20 mt-10 hidden w-40 rounded-xl border border-[#D2C8BC] bg-[#F7F3EB] py-2 shadow-lg">
            <a
              href="profile.html"
              class="block px-4 font-worksans text-sm text-[#1B1B1C] hover:bg-[#E7E1D8]">
              My profile
            </a>
            <button
              type="button"
              data-logout
              class="block w-full px-4 py-2 text-left font-worksans text-sm text-[#9A3B30] hover:bg-[#FDECEC]">
              Log out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div
      id="nav-backdrop"
      class="fixed inset-0 z-30 hidden bg-black/30 backdrop-blur-sm"></div>
    <main class="flex flex-1 flex-col items-center">
      <div class="mt-12 w-full max-w-sm rounded-2xl bg-[#E7E1D8] p-8 shadow-md">
        <h1 class="mb-8 text-center font-playfair text-4xl text-[#1B1B1C]">
          Log in with email
        </h1>
        <form id="login-form" class="space-y-6 font-worksans">
          <div class="flex flex-col">
            <label class="mb-1 text-sm text-[#1B1B1C]">Email</label>
            <input
              id="email"
              type="email"
              required
              class="w-full rounded-md border border-gray-400 bg-[#FAF9F6] p-3 text-gray-800 outline-none focus:ring-2 focus:ring-black/40" />
          </div>
          <div class="flex flex-col">
            <label class="mb-1 text-sm text-[#1B1B1C]">Password</label>

            <div class="relative">
              <input
                id="password"
                type="password"
                required
                class="w-full rounded-md border border-gray-400 bg-[#FAF9F6] p-3 pr-10 text-gray-800 outline-none focus:ring-2 focus:ring-black/40" />
              <button
                type="button"
                id="toggle-password"
                class="absolute inset-y-0 right-3 flex items-center">
                <img
                  src="./assets/icons/eye-off.svg"
                  id="eye-icon"
                  class="h-5 w-5 opacity-70 hover:opacity-100"
                  alt="Toggle password visibility" />
              </button>
            </div>
          </div>
          <p
            id="login-error"
            class="hidden rounded-md border border-[#F3B6AE] bg-[#FDECEC] px-3 py-2 text-sm text-[#893B2F]">
            Login failed. Please check your email and password.
          </p>
          <button
            type="submit"
            class="w-full rounded-lg bg-[#1B1B1C] py-3 text-center font-worksans font-medium text-[#FAF9F6] transition hover:bg-black/90">
            Login
          </button>
        </form>
      </div>
      <div class="h-16"></div>
      <div
        class="flex w-full flex-col items-center bg-[#E7E1D8] py-12 text-center">
        <h2 class="mb-4 font-playfair text-3xl text-[#1B1B1C]">New here?</h2>
        <a
          href="register.html"
          class="font-worksans text-sm text-[#4F6E8F] underline transition hover:text-[#1B1B1C]">
          Become a member and register here
        </a>
      </div>
    </main>
    <div
      id="login-toast"
      class="fixed bottom-5 right-5 hidden rounded-lg bg-[#1B1B1C] px-4 py-3 font-worksans text-[#FAF9F6] shadow-xl"></div>
    <script type="module" src="./js/pages/login.js"></script>
    <script type="module" src="./js/utils/nav.js"></script>
  </body>
</html>
