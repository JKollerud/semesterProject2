<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing | Nordholm Auction House</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-[#FAF9F6] flex flex-col">
    <header class="w-full bg-[#E7E1D8] border-b border-[#D2C8BC]">
      <div
        class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between gap-4">
        <div class="relative shrink-0">
          <button
            id="nav-menu-button"
            class="flex flex-col justify-between w-8 h-6 focus:outline-none"
            aria-label="Open menu"
            type="button">
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
          </button>
          <nav
            id="nav-main-menu"
            class="hidden absolute left-0 mt-10 w-[20rem] max-w-[90vw] bg-[#E7E1D8] border border-[#D2C8BC] rounded-xl shadow-xl z-40 flex-col">
            <div
              class="flex items-center justify-between px-6 py-4 border-b border-[#D2C8BC]">
              <button
                id="nav-menu-close"
                type="button"
                class="text-2xl text-[#4F6E60] leading-none focus:outline-none">
                &times;
              </button>
            </div>
            <div class="px-6 py-6 space-y-4">
              <a
                href="index.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Home
              </a>
              <a
                href="listings.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Auctions
              </a>
              <a
                href="create-listing.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Sell
              </a>
            </div>
            <div class="border-t border-[#D2C8BC] px-6 py-4 space-y-2">
              <a
                href="login.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Log in
              </a>
              <a
                href="register.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Register an account
              </a>
              <button
                type="button"
                data-logout
                data-auth-visible="logged-in"
                class="hidden block font-worksans text-sm text-left text-[#9A3B30] hover:opacity-80">
                Log out
              </button>
            </div>
          </nav>
        </div>
        <div class="flex flex-col items-center flex-1 text-center">
          <a
            href="index.html"
            class="font-playfair text-2xl md:text-5xl text-[#1B1B1C] leading-none">
            Nordholm
          </a>
          <nav
            class="hidden md:flex items-center gap-6 mt-2 text-sm font-worksans text-[#4B4B4C]">
            <a href="index.html" class="hover:text-[#1B1B1C]">Home</a>
            <a href="listings.html" class="hover:text-[#1B1B1C]">Auctions</a>
            <a href="create-listing.html" class="hover:text-[#1B1B1C]">Sell</a>
          </nav>
        </div>
        <div class="relative shrink-0">
          <button
            id="nav-user-button"
            class="flex flex-col items-center gap-1 focus:outline-none"
            aria-label="User menu"
            type="button">
            <div
              class="w-7 h-7 rounded-full bg-[#4F6E60] flex items-center justify-center">
              <span class="text-sm font-semibold text-[#F8F5EE]">U</span>
            </div>
            <span
              id="nav-username"
              class="hidden text-xs font-worksans text-[#1B1B1C]"></span>
            <span
              id="nav-user-credits"
              class="hidden text-xs font-worksans text-[#4B4B4C]"></span>
          </button>
          <div
            id="nav-user-menu"
            class="hidden absolute right-0 mt-10 w-40 bg-[#F7F3EB] border border-[#D2C8BC] rounded-xl shadow-lg py-2 z-20">
            <a
              href="profile.html"
              class="block px-4 text-sm font-worksans text-[#1B1B1C] hover:bg-[#E7E1D8]">
              My profile
            </a>
            <button
              type="button"
              data-logout
              class="block w-full text-left px-4 py-2 text-sm font-worksans text-[#9A3B30] hover:bg-[#FDECEC]">
              Log out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div
      id="nav-backdrop"
      class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30"></div>
    <main class="flex-1">
      <section class="max-w-4xl mx-auto px-4 py-8">
        <button
          type="button"
          id="listing-back"
          class="inline-flex items-center gap-2 text-xs sm:text-sm font-worksans text-[#4F6E60] hover:text-[#1B1B1C] mb-4">
          <span class="text-lg">&larr;</span>
          <span>Back to listings</span>
        </button>
        <hr class="border-[#D2C8BC] mb-6" />
        <header
          class="flex flex-col gap-2 md:flex-row md:items-end md:justify-between mb-6">
          <h1
            id="listing-title"
            class="font-playfair text-2xl sm:text-3xl text-[#1B1B1C]">
            Loading listing...
          </h1>
          <p
            id="listing-status"
            class="text-xs sm:text-sm font-worksans text-[#4B4B4C]"></p>
        </header>
        <div
          class="flex flex-col gap-8 md:flex-row md:items-start md:gap-10 mb-10">
          <div class="w-full md:w-1/2">
            <div
              class="aspect-[4/3] w-full overflow-hidden rounded-2xl bg-[#4F6E60]">
              <img
                id="listing-image"
                src="./assets/icons/placeholder-listing.svg"
                alt="Listing image"
                class="h-full w-full object-cover" />
            </div>
            <div
              class="mt-3 flex justify-center gap-2"
              id="listing-image-dots"></div>
          </div>
          <div class="w-full md:w-1/2 space-y-6">
            <dl class="grid grid-cols-2 gap-y-1 gap-x-4 text-xs font-worksans">
              <dt class="text-[#9B9287]">Seller</dt>
              <dd class="text-right">
                <a
                  id="listing-seller"
                  href="#"
                  class="text-[#4F6E8F] underline cursor-pointer hover:text-[#1B1B1C]">
                  &nbsp;
                </a>
              </dd>

              <dt class="text-[#9B9287]">Total bids</dt>
              <dd id="listing-total-bids" class="text-right text-[#1B1B1C]">
                &nbsp;
              </dd>

              <dt class="text-[#9B9287]">Highest bid</dt>
              <dd id="listing-highest-bid" class="text-right text-[#1B1B1C]">
                &nbsp;
              </dd>

              <dt class="text-[#9B9287]">Ends at</dt>
              <dd id="listing-ends-at" class="text-right text-[#893B2F]">
                &nbsp;
              </dd>
            </dl>
            <form
              id="bid-form"
              class="mt-4 space-y-2"
              autocomplete="off"
              novalidate>
              <p
                class="text-xs sm:text-sm font-worksans text-[#1B1B1C] font-medium">
                Place a bid
              </p>
              <div class="flex items-center gap-2">
                <label class="sr-only" for="bid-amount">Bid amount</label>
                <input
                  id="bid-amount"
                  type="number"
                  min="1"
                  step="1"
                  class="h-9 w-32 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs sm:text-sm font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"
                  placeholder="Bid amount"
                  disabled />
                <span class="text-xs sm:text-sm font-worksans text-[#4B4B4C]">
                  Credits
                </span>
                <button
                  type="submit"
                  class="h-9 rounded-md bg-[#1B1B1C] px-4 text-xs sm:text-sm font-worksans text-[#FAF9F6] hover:bg-black/90 transition disabled:opacity-40"
                  disabled
                  id="bid-submit">
                  Place bid
                </button>
              </div>
              <p
                id="bid-message"
                class="text-xs font-worksans text-[#893B2F] mt-1 hidden"></p>
            </form>
          </div>
        </div>
        <section class="mb-8 border-t border-[#D2C8BC] pt-6">
          <h2
            class="font-worksans text-xs sm:text-sm uppercase tracking-wide text-[#9B9287] mb-2">
            Description
          </h2>
          <p
            id="listing-description"
            class="font-worksans text-sm text-[#1B1B1C] leading-relaxed">
            Loading description...
          </p>
        </section>
        <section class="border-t border-[#D2C8BC] pt-6">
          <h2
            class="font-worksans text-xs sm:text-sm uppercase tracking-wide text-[#9B9287] mb-3">
            Bid history
          </h2>
          <div
            id="bid-history-empty"
            class="text-xs font-worksans text-[#4B4B4C]">
            Loading bids...
          </div>
          <table
            id="bid-history-table"
            class="w-full text-xs font-worksans text-[#4B4B4C] hidden">
            <tbody id="bid-history-body"></tbody>
          </table>
        </section>
      </section>
    </main>
    <script type="module" src="./js/pages/listing-page.js"></script>
    <script type="module" src="./js/utils/nav.js"></script>
  </body>
</html>
