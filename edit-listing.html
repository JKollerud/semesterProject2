<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Listing | Nordholm Auction House</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="flex min-h-screen flex-col bg-[#FAF9F6]">
    <header class="w-full bg-[#E7E1D8] border-b border-[#D2C8BC]">
      <div
        class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between gap-4">
        <div class="relative shrink-0">
          <button
            id="nav-menu-button"
            class="flex flex-col justify-between w-8 h-6 focus:outline-none"
            aria-label="Open menu"
            type="button">
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
            <span class="block h-[2px] bg-[#4F6E60]"></span>
          </button>
          <nav
            id="nav-main-menu"
            class="hidden absolute left-0 mt-10 w-[20rem] max-w-[90vw] bg-[#E7E1D8] border border-[#D2C8BC] rounded-xl shadow-xl z-40 flex-col">
            <div
              class="flex items-center justify-between px-6 py-4 border-b border-[#D2C8BC]">
              <button
                id="nav-menu-close"
                type="button"
                class="text-2xl text-[#4F6E60] leading-none focus:outline-none">
                &times;
              </button>
            </div>
            <div class="px-6 py-6 space-y-4">
              <a
                href="index.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Home
              </a>
              <a
                href="listings.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Auctions
              </a>
              <a
                href="create-listing.html"
                class="block font-playfair text-2xl text-[#1B1B1C] hover:opacity-80">
                Sell
              </a>
            </div>
            <div class="border-t border-[#D2C8BC] px-6 py-4 space-y-2">
              <a
                href="login.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Log in
              </a>
              <a
                href="register.html"
                data-auth-visible="logged-out"
                class="block font-worksans text-sm text-[#1B1B1C] hover:opacity-80">
                Register an account
              </a>
              <button
                type="button"
                data-logout
                data-auth-visible="logged-in"
                class="hidden block font-worksans text-sm text-left text-[#9A3B30] hover:opacity-80">
                Log out
              </button>
            </div>
          </nav>
        </div>
        <div class="flex flex-col items-center flex-1 text-center">
          <a
            href="index.html"
            class="font-playfair text-2xl md:text-5xl text-[#1B1B1C] leading-none">
            Nordholm
          </a>
          <nav
            class="hidden md:flex items-center gap-6 mt-2 text-sm font-worksans text-[#4B4B4C]">
            <a href="index.html" class="hover:text-[#1B1B1C]">Home</a>
            <a href="listings.html" class="hover:text-[#1B1B1C]">Auctions</a>
            <a href="create-listing.html" class="hover:text-[#1B1B1C]">Sell</a>
          </nav>
        </div>
        <div class="relative shrink-0">
          <button
            id="nav-user-button"
            class="flex flex-col items-center gap-1 focus:outline-none"
            aria-label="User menu"
            type="button">
            <div
              class="w-7 h-7 rounded-full bg-[#4F6E60] flex items-center justify-center">
              <span class="text-sm font-semibold text-[#F8F5EE]">U</span>
            </div>
            <span
              id="nav-username"
              class="hidden text-xs font-worksans text-[#1B1B1C]"></span>
          </button>
          <div
            id="nav-user-menu"
            class="hidden absolute right-0 mt-10 w-40 bg-[#F7F3EB] border border-[#D2C8BC] rounded-xl shadow-lg py-2 z-20">
            <a
              href="profile.html"
              class="block px-4 text-sm font-worksans text-[#1B1B1C] hover:bg-[#E7E1D8]">
              My profile
            </a>
            <button
              type="button"
              data-logout
              class="block w-full text-left px-4 py-2 text-sm font-worksans text-[#9A3B30] hover:bg-[#FDECEC]">
              Log out
            </button>
          </div>
        </div>
      </div>
    </header>
    <div
      id="nav-backdrop"
      class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm z-30"></div>
    <main class="flex-1">
      <section class="max-w-5xl mx-auto px-4 py-10">
        <div
          class="mx-auto bg-[#E7E1D8] rounded-2xl shadow-sm overflow-hidden grid grid-cols-1 md:grid-cols-[minmax(0,1.1fr)_minmax(0,0.9fr)]">
          <div class="px-6 sm:px-8 py-8 space-y-6">
            <h1
              class="font-playfair text-2xl sm:text-3xl text-center text-[#1B1B1C] mb-2">
              Edit Listing
            </h1>

            <form
              id="edit-listing-form"
              class="space-y-4"
              autocomplete="off"
              novalidate>
              <div class="space-y-1">
                <label
                  for="listing-title"
                  class="block text-xs font-worksans text-[#4B4B4C]">
                  Title
                </label>
                <input
                  id="listing-title"
                  type="text"
                  class="w-full h-9 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs sm:text-sm font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"
                  required />
              </div>
              <div class="space-y-1">
                <label
                  for="listing-description"
                  class="block text-xs font-worksans text-[#4B4B4C]">
                  Description
                </label>
                <textarea
                  id="listing-description"
                  rows="4"
                  class="w-full rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 py-1 text-xs sm:text-sm font-worksans resize-none focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"></textarea>
              </div>
              <div class="space-y-1">
                <label
                  for="listing-tags"
                  class="block text-xs font-worksans text-[#4B4B4C]">
                  Tags (comma separated)
                </label>
                <input
                  id="listing-tags"
                  type="text"
                  class="w-full h-9 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs sm:text-sm font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40" />
              </div>
              <div class="space-y-1">
                <label
                  for="listing-media"
                  class="block text-xs font-worksans text-[#4B4B4C]">
                  Media URLs (one per line)
                </label>
                <textarea
                  id="listing-media"
                  rows="3"
                  class="w-full rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 py-1 text-xs sm:text-sm font-worksans resize-none focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"></textarea>
                <div id="media-preview" class="flex gap-2 mt-2 hidden"></div>
              </div>
              <div class="space-y-1">
                <label
                  for="listing-endsAt"
                  class="block text-xs font-worksans text-[#4B4B4C]">
                  End date and time
                </label>
                <input
                  id="listing-endsAt"
                  type="datetime-local"
                  class="w-full h-9 rounded-md border border-[#D2C8BC] bg-[#FAF9F6] px-2 text-xs sm:text-sm font-worksans focus:outline-none focus:ring-1 focus:ring-[#1B1B1C]/40"
                  required />
              </div>
              <p
                id="edit-message"
                class="text-xs font-worksans mt-1 text-[#893B2F] hidden"></p>
              <div class="mt-4 flex flex-col sm:flex-row gap-3">
                <button
                  type="button"
                  id="edit-delete"
                  class="flex-1 h-9 rounded-md bg-[#9A3B30] text-xs sm:text-sm font-worksans text-[#FAF9F6] hover:bg-[#7B3127] transition">
                  Delete Listing
                </button>
                <button
                  type="button"
                  id="edit-cancel"
                  class="flex-1 h-9 rounded-md border border-[#D2C8BC] bg-[#F7F3EB] text-xs sm:text-sm font-worksans text-[#4B4B4C] hover:bg-[#E7E1D8] transition">
                  Cancel
                </button>
                <button
                  type="submit"
                  id="edit-submit"
                  class="flex-1 h-9 rounded-md bg-[#4F6E8F] text-xs sm:text-sm font-worksans text-[#FAF9F6] hover:bg-[#3E5572] transition disabled:opacity-40">
                  Update Listing
                </button>
              </div>
            </form>
          </div>
          <div class="hidden md:block bg-[#cecece]">
            <img
              src="./assets/images/cnlBanner.jpg"
              alt="Watch close-up"
              class="h-full w-full object-cover opacity-50 blur-sm" />
          </div>
        </div>
      </section>
    </main>
    <div
      id="edit-toast"
      class="fixed bottom-5 right-5 hidden rounded-lg bg-[#1B1B1C] px-4 py-3 font-worksans text-[#FAF9F6] shadow-xl">
      Listing updated successfully.
    </div>
    <script type="module" src="./js/pages/edit-listing.js"></script>
    <script type="module" src="./js/utils/nav.js"></script>
  </body>
</html>
